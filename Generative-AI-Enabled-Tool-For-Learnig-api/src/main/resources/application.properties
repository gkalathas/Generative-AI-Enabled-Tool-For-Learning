spring.application.name=learning-tool

server.servlet.contextPath=/learning-tool
server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/learning_tool?useMysqlMetadata=true
spring.datasource.username=root
spring.datasource.password=root

spring.ai.openai.api-key=personal-open-ai-key
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.temperature=0.7